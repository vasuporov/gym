
<!-- set Fees Structure modal -->
{% block body %}
<div class="modal fade" id="setFeesStructureModal" tabindex="-1" role="dialog" aria-labelledby="set_fees_structure">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="mark_as_primaryLabel">Set Fees Structure</h4>
      </div>
      <div class="modal-body">
        <form method="post"  class="form-horizontal" style="padding:25px;" role="form" action="{% url 'set_fees_structure' %}">
            {% csrf_token %}

              <div class="form-group">
                <label class="control-label col-md-5" for="fees_structure_type">Fees structure type: </label>
                <select class="col-md-7" id="fees_structure_type" name="fees_structure_type" required>
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Half-Yearly">Half-Yearly</option>
                </select>
              </div>

              <div class="form-group">
                <label class="control-label col-md-5" for="fees_amount">Enter amount(Rs): </label>
                <input type="number" class="col-md-7" id="fees_amount" name="fees_amount" value="" required/>
              </div>

              <div id="set-fees-structure-error" class="error"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary btn-info" type="submit" id="set_fees_structure">Set</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
