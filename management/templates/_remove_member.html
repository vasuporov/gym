
<!-- member left gym modal -->
{% block body %}
<div class="modal fade" id="removeMember" tabindex="-1" role="dialog" aria-labelledby="remove_member">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="mark_as_primaryLabel">Remove member from Gym</h4>
      </div>
      <div class="modal-body">
          <form method="post"  class="form-horizontal" style="padding:25px;" role="form" action="{% url 'remove_member' %}">
            {% csrf_token %}

              <div class="form-group">
                <label class="control-label col-md-4" for="member_id">Select the member: </label>
                <select id="member_id" class="col-md-8" name="member_id" required>
                    {% for member in members %}
                        <option value="{{member.id}}">{{member.first_name}} {{member.last_name}}</option>
                    {% endfor %}
                </select>
              </div>

              <div id="set-fees-structure-error" class="error"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary btn-info" type="submit" id="set_fees_structure">Remove</button>
            </div>
          </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
