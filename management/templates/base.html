<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html>
<head>
    <!-- for favicon -->
    <link rel="shortcut icon" href="{%  static 'favicon.png' %}">

    <title>{% block head_title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-2.2.1.min.js"></script>
    <link type="text/css" href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <link type="text/css" href="{% static 'css/management.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
    <link type="text/css" href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{{ STATIC_URL }}js/chosen.jquery.min.js"></script>
    <link type="text/css" href="{% static 'css/chosen.min.css' %}" rel="stylesheet">

    <link type="text/css" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{{ STATIC_URL }}js/common.js"></script>

    {% block extra_head %}
    {% endblock %}
</head>
<body class="body_content">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header" style="height:70px;">
        <div id="branding">

            <h1 id="site-name"><a href="{% url 'home' %}">{{ request.session.gym_name }}</a></h1>

        </div>


        <div id="user-tools">

                Welcome,
                <strong>{{ user.username }}</strong>.

                <a href="/accounts/logout/">Log out</a>

        </div>



    </div>
    <!-- END Header -->

    {% block body %}
        {% block content %}
        {% endblock %}
    {% endblock %}


</body>




{% block script %}

{% endblock %}

 <script>
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2012",
      // You can put more options here.

    });
  });
  </script>
